<div class="main-content" set-width>
  <div class="content">
    <div class="page-title">
      <div class="page-title-text">
        <h3>Project Questions</h3>
      </div>
    </div>
    <!-- end .titles-box -->

    <div class="table-container table-box">
      <table st-table="rowCollection" class="table table-responsive table-striped">
        <colgroup>
          <col class="col30">
          <col class="col05">
          <col class="col05">
          <col class="col05">
          <col class="col40">
          <col class="col05">
          <col class="col05">
        </colgroup>
        <thead>
          <tr>
            <th>Question</th>
            <th>Type</th>
            <th>Help Text</th>
            <th>Load Order</th>
            <th>Options</th>
            <th>Required</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="projectQuestion in projectQuestions">
            <td>{{projectQuestion.question}}</td>
            <td>{{projectQuestion.field_type}}</td>
            <td>{{projectQuestion.help_text}}</td>
            <td>{{projectQuestion.load_order}}</td>
            <td>{{projectQuestion.options}}</td>
            <th>{{projectQuestion.required}}</th>
            <td>
              <a class="fa fa-edit" ng-click="editProjectQuestion(projectQuestion)"></a>
              <a class="fa fa-trash-o" ng-click="deleteProjectQuestion(projectQuestion)"></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- end .table-box -->

    <br/>

    <div>
      <a class="btn btn-primary" ui-sref="base.admin.projects.new_project_questions"> ADD QUESTION</a>
    </div>
    </div>
</div>
